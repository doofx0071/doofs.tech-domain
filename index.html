<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA: Theme Color (Dynamic based on system preference) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    
    <!-- PWA: Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="doofs" />
    
    <!-- PWA: Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA: Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/pwa/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/pwa/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/pwa/icon-152x152.png" />
    
    <!-- PWA: Mask Icon for Safari Pinned Tab -->
    <link rel="mask-icon" href="/pwa/mask-icon.svg" color="#0f172a" />

    <title>doofs | free domains for developers</title>
    <meta
      name="description"
      content="Launch side projects, bots, APIs, and demos on doofs.tech. Free subdomains with DNS control — no credit card required."
    />
    <meta name="author" content="doofs" />

    <link rel="canonical" href="https://domain.doofs.tech/" />

    <!-- PWA: Dynamic Icons based on color scheme -->
    <link rel="icon" href="/doofs.tech-lightmode-logo.ico" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="/doofs.tech-darkmode-logo.ico" media="(prefers-color-scheme: dark)" />

    <!-- Open Graph / Facebook -->
    <meta property="fb:app_id" content="885834933923726" />
    <meta property="og:title" content="doofs | free domains for developers" />
    <meta
      property="og:description"
      content="Launch side projects, bots, APIs, and demos on doofs.tech. Free domains with DNS control — no credit card required."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://domain.doofs.tech/" />
    <meta property="og:image" content="https://domain.doofs.tech/og.png" />
    <!-- Optional but recommended -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="doofs.tech | free domains for developers" />
    <meta
      name="twitter:description"
      content="Free domains with DNS control for developers. No credit card required."
    />
    <meta name="twitter:image" content="https://domain.doofs.tech/og.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
